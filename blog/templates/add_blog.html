{% extends "backend.html" %}
		{% block title %}发表博客{% endblock %}
        {% block content %}
		<form action="../add_blog_success/" method="post"> {% csrf_token %}
			<p>标题:<input type="text" name="caption">{{ blog.caption }}</p>
                        <p>博文类别
                            <select name="category">
                                {% for category in categorys %}
                                    <option value="{{category}}"
                                    {% ifequal blog.category "{{category}}" %}
                                    selected="selected"
                                    {% endifequal %}
                                    >{{ category }}</option> 
                                {% endfor %}
                            </select>
                        </p>
			<p>正文:</p>
			<p><textarea name="content" cols="60" rows="20" >{{ blog.content }}</textarea></p>
			<p><input type="submit" value="发表">
		</form>
        {% endblock %}
