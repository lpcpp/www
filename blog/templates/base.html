<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8"/>
        <title>
            {% block title %}
                个人生活学习博客
            {% endblock %}
        </title>
        <style type="text/css">@import url(/static/calendar-win2k-1.css);</style>
        <script type="text/javascript" src="/static/calendar.js"></script>
        <script type="text/javascript" src="/static/lang/calendar-en.js"></script>
        <script type="text/javascript" src="/static/calendar-setup.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/2.3.0/css/bootstrap.min.css" rel="stylesheet"> 
        <style type="text/css">
           body {
               background-color: #ccc;
           }
           .container {
               background-color: white;
               padding: 10px;
           }
           .container-fluid {
               background-color: white;
           }
        </style>
    </head>
    <body>
        <div class="container">
            <h5>
                {% if request.user.is_authenticated %}
                    欢迎您,{{ request.user }}
                    &nbsp <a href="/backyard">后台</a>
                    &nbsp <a href="/logout/">登出</a>
                {% else %}
                    <a href="/login/">登陆</a>
                {% endif %}
                博客测试，欢迎标题 
            </h5>
            <div >
                <ul class="nav nav-pills">
                    <li class="active"> <a href="/index/">首页&nbsp;&nbsp;</a></span>
                    <li><a href="/blog/">博客&nbsp;&nbsp;</a></span></li>
                    <li><a href="/videoplay/">视频&nbsp;&nbsp;</a></span></li>
                    <li><a href="/gallery/album_list/">相册&nbsp;&nbsp;</a></span></li>
                    <li><a href="/map/">地图&nbsp;&nbsp;</a></span></li>
                    <li><a href="/about/">关于博主&nbsp;&nbsp;</a></span></li>
                </ul>
            </div>
            <div id="content" class="row-fluid">
                <div class="span9 main">
                    {% block content %}{% endblock %} 
                </div>
                <div class="span3 sidebar">
                    {% block sidebar %}
                        <form class="form-search" action="/blog/search/" method="GET">
                            <div class="input-append">
                                <input type="text" class="span8 search-query" name="q" />
                                <button type="submit" class="btn">Search</button>
                            </div>
                        </form>
                    {% endblock %}
                        <div>
                            <iframe allowtransparency="true" frameborder="0" width="140" height="278" scrolling="no" src="http://tianqi.2345.com/plugin/widget/index.htm?s=2&z=1&t=0&v=1&d=3&bd=0&k=&f=&q=1&e=1&a=1&c=54511&w=140&h=278&align=center"></iframe>
                        </div>
                    <div id="calendar-container" style="float: right; margin-left: 1em; margin-bottom: 1em; display: block;"></div>
                </div>
                <div style="float: left; margin-left: 2em; margin-top: 1em; margin-bottom: 1em; border:10em">
                    微博链接</br>
                    <a href="http://weibo.com/lpcpp" style="margin-left:2em">博主的微博</a>
                </div>
            </div>
            <div id="footer" style="text-align:center">
                    All right reserved &nbsp&nbsp
                    <a href="/contact/">Contact us!</a>
            </div>
        </div>

            $(function() {
                alert('aaa');
                $('.nav li').click(function() {
                alert('aaa');
                $('.nav li').removeClass('active');
                $(this).addClass('active');
                });
            });
        </script> --!>
        <script type="text/javascript">
            function dateChanged(calender){
            };
            
            Calendar.setup(
                {
                    flat        : "calendar-container",
                    flatCallback: dateChanged
                }
            );
        </script>
        <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/jsbootstrap-combined.min.js"></script>
    </body>
</html>
