<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8"/>
        <title>
            {% block title %}
                个人生活学习博客
            {% endblock %}
        </title>
        <style>
           a {text-decoration: none;}
           #skeleton {
               width: 1400px;
               height: 2000px;
           } 
           #header {
               width: 1400px;
               height: 265px;
               background: url('../static/header_bg.jpg') no-repeat;
           }
           #texttop{
               width: 400px;
               height: 30px; 
               padding: 50px;
           }
           #category{
               margin: 100px; 
               width: 1000px;
               height: 50;
               
           }
           #content{
               width: 1000px;
               height: 1500px;
               background: white;
               float: left;
           }
           #sidebar{
               width: 400px;
               height: 1500px;
               background: white;
               float: left;
           }
           #footer{
               width: 1400px;
               height: 30px;
               background: white;
               float: left;
           }
        </style>
    </head>
    <body>
        <div id="skeleton">
            <div id="header">
                <div id="texttop">
                    {% if request.user.is_authenticated %}
                        欢迎您,{{ request.user }}
                        &nbsp <a href="/backyard">后台</a>
                        &nbsp <a href="/logout/">登出</a>
                    {% else %}
                        <a href="/login/">登陆</a>
                    {% endif %}
                    博客测试，欢迎标题 
                </div>
                <div id="category">
                    <span><a href="/index/">首页&nbsp;&nbsp;</a></span>
                    <span><a href="/blog/">博客&nbsp;&nbsp;</a></span>
                    <span><a href="/live/">视频&nbsp;&nbsp;</a></span>
                    <span><a href="/gallery/album_list/">相册&nbsp;&nbsp;</a></span>
                    <span><a href="/map/">地图&nbsp;&nbsp;</a></span>
                    <span><a href="/about/">关于博主&nbsp;&nbsp;</a></span>
                </div>
            </div>
            <div id="middle">
                <div id="content">
                {% block content %}{% endblock %} 
                </div>
                <div id="sidebar">
                    {% block sidebar %}
                        微博链接</br>
                        日历</br>
                        今日天气</br>
                    {% endblock %}
                </div>
            </div>
            <div id="footer">
                <p>
                    All right reserved 
                </p>
            </div>
        </div>
    </body>
</html>
