{% extends "blog/base.html" %}
{% block content %}
	{% for c in categorys %}
        {% if request.user.is_authenticated %}
        <a href="/del_category/{{ c.id }}" <input type="button">删除</input></a>
        {% endif %}
		<p><a href="/category_detail/{{ c.id }}">{{ c.name }}</a> &nbsp;&nbsp;{{ c.tm }} {{ c.description }}</p>
	{% endfor %}
{% endblock %}
