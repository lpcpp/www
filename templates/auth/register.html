<!DOCTYPE html>
<html>
    <head>
        <title>register page</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form action='' method="post">{% csrf_token %}
            {% if errors %}
                {% for error in errors %}
                     {{ error }}
                {% endfor %}
            {% endif %}
            {{ rf.as_p }}
            <p>
                <img src="/verify_code/" onclick="this.setAttribute('src', 'verify_code/" alt="CheckCode"/>
            </p>
            <p>
                <input type="submit" value="注册"/>
                <input type="reset" value="重置"/>
            </p>
        </form>
    </body>
</html>
