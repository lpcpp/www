<html>
    <head>
        <title>{{ album }}</title>
    </head>
    <body>
        <p>
            {% for photo in photos %}
                <a href="/gallery/album_list/{{ album }}/{{ photo }}">{{ photo }}</br>
                    <img src="/gallery/media/{{ photo.get_thumbnail_url }}" /></br>
                </a>
            {% endfor %}
        </p>
    </body>
</html>
